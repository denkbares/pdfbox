# This table is maps PDF stream operators to concrete OperatorProcessor
# subclasses that are used by the PDFStreamEngine class to interpret the
# PDF document. The classes configured here allow the PDFTextStripper
# subclass of PDFStreamEngine to extract text content of the document.
BT=org.apache.lapfdtextpdfbox.util.operator.BeginText
cm=org.apache.lapfdtextpdfbox.util.operator.Concatenate
Do=org.apache.lapfdtextpdfbox.util.operator.Invoke
ET=org.apache.lapfdtextpdfbox.util.operator.EndText
gs=org.apache.lapfdtextpdfbox.util.operator.SetGraphicsStateParameters
q=org.apache.lapfdtextpdfbox.util.operator.GSave
Q=org.apache.lapfdtextpdfbox.util.operator.GRestore
T*=org.apache.lapfdtextpdfbox.util.operator.NextLine
Tc=org.apache.lapfdtextpdfbox.util.operator.SetCharSpacing
Td=org.apache.lapfdtextpdfbox.util.operator.MoveText
TD=org.apache.lapfdtextpdfbox.util.operator.MoveTextSetLeading
Tf=org.apache.lapfdtextpdfbox.util.operator.SetTextFont
Tj=org.apache.lapfdtextpdfbox.util.operator.ShowText
TJ=org.apache.lapfdtextpdfbox.util.operator.ShowTextGlyph
TL=org.apache.lapfdtextpdfbox.util.operator.SetTextLeading
Tm=org.apache.lapfdtextpdfbox.util.operator.SetMatrix
Tr=org.apache.lapfdtextpdfbox.util.operator.SetTextRenderingMode
Ts=org.apache.lapfdtextpdfbox.util.operator.SetTextRise
Tw=org.apache.lapfdtextpdfbox.util.operator.SetWordSpacing
Tz=org.apache.lapfdtextpdfbox.util.operator.SetHorizontalTextScaling
w=org.apache.lapfdtextpdfbox.util.operator.SetLineWidth
\'=org.apache.lapfdtextpdfbox.util.operator.MoveAndShow
\"=org.apache.lapfdtextpdfbox.util.operator.SetMoveAndShow

